<!DOCTYPE html>
<html ng-app>
<head lang="en"></head> 
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Phone Directory</title>
    <!-- bootstrap css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
  <div ng-controller="EditContoller"
  <h1>{{hello}}</h1>
  <input type="text" ng-model="hello"/>
  <div class="container p-t-2">
    <!--search box-->
    <h2 class="text-xs-center">Edit</h2>
    <div class="input-group input-group-lg">
    <ul class="list-group">
 
  <li class="list-group-item"><input type="text" class="form-control" placeholder="Name:to be edited" aria-describedby="sizing-addon1"></li>
  <li class="list-group-item"><input type="text" class="form-control" placeholder="phone number:to be edited" aria-describedby="sizing-addon1"></li>
  <li class="list-group-item"><input type="text" class="form-control" placeholder="Email id:to be edited" aria-describedby="sizing-addon1"></li>
  <button type="button" class="btn">Save</button>
  <button type="button" class="btn">Cancel</button>

</div>
</ul>
</div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
